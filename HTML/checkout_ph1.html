<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name=description content="Mister T Shirt Shop">
	<link href='http://fonts.googleapis.com/css?family=Exo+2:700,300italic,300' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' href='../css/reset_rtl.css'/>
	<link rel='stylesheet' href='../css/styles.css'/>	<title>Check out</title>
</head>
<body>
	<div class="checkout_header clearfix wrapper">
		<ul>
			<li><h5><strong>Checkout</strong> methode</h5></li>
			<li><h5>Shipping Information</h5></li>
			<li><h5><strong>Payment</strong> Detail</h5></li>
		</ul>
	</div>
	<div class="breadcrumps">
		<ul class="wrapper clearfix">
			<li><div class="dot"></div></li>
			<li><div class="dot"></div></li>
			<li><div class="dot"></div></li>
		</ul>
	</div>
	<div class="wrapper">
	<div class="checkout_wrapper">	
		<div class="register">
			<h5>Register</h5>
			<form action="register" method="post"></br>
				<label>E-Mail:</br>
				<input type="email" /></label></li></br>
				<label>Passwort
				</br>
				<input type="password" name="passworteingabefeld" size="29"maxlength="20" 
						placeholder="Bitte Passwort eingeben" /></label></li></br>
				<label>Passwort wiederholung
				</br>
				<input type="password_wh" name="passworteingabefeld-wh" size="29"maxlength="20" 
					placeholder="Bitte Passwort widerholen" /></label></li><br>	

				 <button class="button" type="submit" id="login_submit" name="login_submit">Register</button></br>		
			</form>
		</div>
		<div class="express_check_out">
			<h5>Express check out</h5>
				<form action="express_check_out" method="post">

				 <button class="button" type="submit" id="express_check-out_submit" name="express_check-out_submit">Express Checkout</button></br>
		</div>
		<div class="login">
			<h5>Login</h5>
			<br/>
			<form action="login" method="post">

			<label>E-Mail:</br>	
			<input type="email" /></label></li></br>
			
			<label>Passwort</br>
			<input type="password" name="passworteingabefeld" size="29" maxlength="30" 
				placeholder="Bitte Passwort eingeben" /></label></li></br>

			<button class="button" type="submit" id="login_submit" name="login_submit">Login</button></br>	
			</form>
		</div>
	</div>
	</div>	
</body>
</html>
